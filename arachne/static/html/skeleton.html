{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width", user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}Arachne{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static '/imgs/spider.ico' %}">

    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/fontawesome/all.css' %}">
    
</head>
<body>
    <header>
        {% block header %}
            
        {% endblock %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div id="modal_background">
        <div class="confirm_modal">
            <h2 id="modal_content">This action is irreversible, are you sure you want to delete this link?</h2>
            <div class="modal_buttons">
                <button class="danger button" onclick="cancelModal()">Cancel</button>
                <button class="success button" id="modal_delete">Confirm</button>
            </div>
        </div>
    </div>

    <footer>
        <a class="footer_link" href="https://github.com/Raafkoning" target="_blank">&copy; 2025 Christopher Death</a>
    </footer>

    <script src="{% static '/js/main.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</body>

</html>
